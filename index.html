<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Yet Another Bullet Hell</title>
        <style>
            body {
                font-family: "Segoe UI", sans-serif;
                font-size: 10pt;
                background-color: #080808;
                color: #fff;
            }

            #GameCanvas {
                position: absolute;
                left: 50%;
                top: 50%;
                width: auto;
                height: 100%;
                background-color: black;
                transform: translateX(-50%) translateY(-50%);
            }
        </style>
        <script id="color-fragshader" type="x-shader/x-fragment">
            //=============================================================================
            // color.frag
            //  
            // Shader de fragmento para o YABH, simplesmente desenha a cor passado por 
            // uniform na tela
            //=============================================================================
            // Quem precisa de floats de alta precisão, afinal?
            precision lowp float;
            //-----------------------------------------------------------------------------
            // * Uniforms
            //-----------------------------------------------------------------------------
            uniform vec3 color; // A cor a ser desenhada
            //-----------------------------------------------------------------------------
            // * Ponto de entrada
            //-----------------------------------------------------------------------------
            void main(void) {
                gl_FragColor = vec4(color, 1.0);
            }
        </script>
        <script id="pixel-vxshader" type="x-shader/x-vertex">
            //=============================================================================
            // pixel.vert
            //
            // Shader de vértice para o YABH, mostra os objetos do jogo na tela
            // transformando os valores do buffer em coordenadas de píxel
            //=============================================================================
            // Quem precisa de floats de alta precisão, afinal?
            precision lowp float;

            // Atributo de posição do vértice
            attribute vec3 vertexPosition;
            //-----------------------------------------------------------------------------
            // * Uniforms
            //-----------------------------------------------------------------------------
            uniform vec2 screenSize;    // Dimensões da tela (em píxels)
            uniform vec2 size;          // Dimensões do retângulo (em píxels)
            uniform vec2 translate;     // Translação aplicada ao retângulo
            //-----------------------------------------------------------------------------
            // * Ponto de entrada
            //-----------------------------------------------------------------------------
            void main(void) {
                gl_Position = vec4(
                    (vertexPosition.x * size.x + translate.x * 2.0 - screenSize.x) / screenSize.x, 
                    -(vertexPosition.y * size.y + translate.y * 2.0 - screenSize.y) / screenSize.y, 
                    0.0, 
                    1.0
                );
            }
        </script>
    </head>
    <body>
        <script type="text/javascript" src="scripts/yabh.min.js"></script>
    </body>
</html>
